<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>A Question for You...</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --text: #333;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --no: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
      color: var(--text);
    }

    /* BACKGROUND SLIDESHOW (Optional: Add your photos here) */
    .bg-slideshow {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        opacity: 0.3;
        filter: blur(8px);
        background-size: cover;
        background-position: center;
        /* Default background if no image */
        background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2000&auto=format&fit=crop'); 
    }

    /* MUSIC OVERLAY */
    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        transition: opacity 0.5s ease;
    }
    #overlay button {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 20px;
        border-radius: 50px;
        border: none;
        background: var(--yes);
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    /* MAIN CARD */
    .card {
      position: relative;
      width: min(600px, 90vw);
      padding: 30px 20px;
      background: var(--card);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease;
      z-index: 10;
    }

    /* YOUR PHOTO */
    .hero-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: clamp(24px, 5vw, 36px);
      margin: 10px 0;
      line-height: 1.2;
    }

    p { font-size: 18px; opacity: 0.8; margin-bottom: 30px; }

    /* BUTTONS */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      position: relative;
      height: 80px; /* Space for buttons to move */
      align-items: center;
    }

    button.choice {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    #yesBtn { background: var(--yes); color: white; }
    #noBtn { background: var(--no); color: #333; position: absolute; }

    /* HIDDEN RESULT SECTION */
    #result {
      display: none;
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .date-details {
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        margin-top: 20px;
        text-align: left;
        font-size: 16px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .date-details strong { display: block; margin-bottom: 5px; color: var(--yes); }

    .whatsapp-btn {
        display: inline-block;
        margin-top: 20px;
        background: #25D366;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 50px;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
    }

  </style>
</head>

<body>
  <div id="overlay">
    <h1>Wait! I have a question...</h1>
    <p>Turn your volume up üîä</p>
    <button id="startBtn">Tap to Open üíå</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/11/22/audio_febc508520.mp3?filename=romantic-lofi-126297.mp3" type="audio/mp3">
  </audio>

  <div class="bg-slideshow"></div>

  <main class="card" id="mainCard">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3RxeXF1aDZ3bmV6b3Z4a3R4ZXFxeW82eW82eW82eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/LpDmM2wSt6Hm5fKJVa/giphy.gif" alt="Cute Bear" class="hero-img" id="heroImg">

    <div id="questionSection">
        <h1>Nirali, will you be my Valentine? üåπ</h1>
        <p>It wouldn't be the same without you.</p>

        <div class="btn-container">
            <button class="choice" id="yesBtn">YES!</button>
            <button class="choice" id="noBtn">No</button>
        </div>
    </div>

    <div id="result">
        <h1>YAY! I knew it! ‚ù§Ô∏è</h1>
        <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Celebration" style="width: 100%; border-radius: 15px;">
        
        <div class="date-details">
            <p><strong>üìÖ The Plan:</strong></p>
            <p>Dinner at [Restaurant Name] @ 7:00 PM</p>
            <p><strong>üëó Dress Code:</strong></p>
            <p>Something cute & comfortable!</p>
        </div>

        <a href="https://wa.me/15550000000?text=Yes,%20I'll%20be%20your%20Valentine!%20%E2%9D%A4%EF%B8%8F" class="whatsapp-btn">
            Confirm on WhatsApp üí¨
        </a>
    </div>
  </main>

  <script>
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');
    const bgMusic = document.getElementById('bgMusic');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const result = document.getElementById('result');
    const questionSection = document.getElementById('questionSection');
    const mainCard = document.getElementById('mainCard');

    // 1. Handle Overlay & Music
    startBtn.addEventListener('click', () => {
        overlay.style.opacity = '0';
        setTimeout(() => overlay.style.display = 'none', 500);
        bgMusic.volume = 0.5;
        bgMusic.play().catch(e => console.log("Audio play failed"));
    });

    // 2. Gaslighting "No" Button Logic
    const noTexts = [
        "Are you sure?", 
        "Really sure?", 
        "Think again!", 
        "Last chance!", 
        "Surely not?", 
        "You might regret this!", 
        "Give it another thought!", 
        "Are you absolutely certain?", 
        "This could be a mistake!", 
        "Have a heart!", 
        "Don't be so cold!", 
        "Change of heart?", 
        "Wouldn't you reconsider?", 
        "Is that your final answer?", 
        "You're breaking my heart ;(", 
    ];
    let noCount = 0;

    function moveNoBtn() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${Math.random() * 80 + 10}%`; // Keep within 10-90% of screen width
        noBtn.style.top = `${Math.random() * 80 + 10}%`;  // Keep within 10-90% of screen height
        
        // Change text
        const randomText = noTexts[Math.floor(Math.random() * noTexts.length)];
        noBtn.innerText = randomText;

        // Make Yes button bigger
        noCount++;
        const currentSize = 1 + (noCount * 0.2);
        yesBtn.style.transform = `scale(${currentSize})`;
    }

    // Move on hover (desktop) or click (mobile)
    noBtn.addEventListener('mouseover', moveNoBtn);
    noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        moveNoBtn();
    });

    // 3. Handle Yes Click
    yesBtn.addEventListener('click', () => {
        // Confetti explosion
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });

        // Hide question, show result
        questionSection.style.display = 'none';
        result.style.display = 'block';

        // Play celebration sound or louder music?
        // bgMusic.volume = 1.0; 
    });

  </script>
</body>
</html>
